<body>
<h1>SecureBin</h1>
<p>Zero knowledge pastebin, that does encryption in the browser!</p>
<div>
    <label for="pasteContent">
        Write your content here!
    </label>
</div>
<div>
    <textarea cols="70" id="pasteContent" required rows="40"></textarea>
</div>
<div>
    <div>
        <label for="burnOnRead">
            Burn on read
        </label>
        <input type="checkbox" id="burnOnRead" checked>
    </div>
    <div>
        <label for="pastePassword">
            Protect the paste with password (can be empty)
        </label>
        <input type="text" id="pastePassword" placeholder="Paste password">
    </div>
    <div>
        <label for="shortenUrl">
            Auto shorten URL using <a href="https://s.lopatar.me">s.lopatar.me</a>
        </label>
        <input type="checkbox" id="shortenUrl" checked>
    </div>

    <button id="createPasteBtn" onclick="savePaste()">Save!</button>
</div>

<p style="font-weight: bold">Encryption is handled using AES-256-CTR & cryptographically safe key generation</p>
</body>
<footer>
    <a href="https://github.com/lopatar/SecureBin" target="_blank">Source code</a>
</footer>
</html>
